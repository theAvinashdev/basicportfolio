<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      position: relative;
    }

    .child {
      width: 50px;
      height: 50px;
      background: #b2b2b2;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
  </div>
  <script>

    function nams(){
      
    let child = document.querySelectorAll('.child');

    child.forEach(elems => {
      let initialClass = elems.getAttribute('class');
      let randomTop = Math.floor(Math.random() * 500);   // adjust range
      let randomLeft = Math.floor(Math.random() * 500);  // adjust range

      elems.style.top = `${randomTop}px`;
      elems.style.left = `${randomLeft}px`;

      
    });
    }
    setInterval(() => {
      nams()
    }, 500);

  </script>
</body>

</html>
